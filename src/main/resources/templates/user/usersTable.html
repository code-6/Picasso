<table id="usersTable" class="display compact cell-border hover stripe" th:fragment="usersTable">
  <thead>
  <tr>
    <th th:text="#{name.cap}"></th>
    <th th:text="#{email.cap.pl}"></th>
    <th></th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <th th:text="#{name.cap}"></th>
    <th th:text="#{email.cap.pl}"></th>
    <th></th>
  </tr>
  </tfoot>
  <tbody>

  <tr th:each="user, row : ${users}">
    <td><span th:text="${user.username}"></span></td>
    <td><span th:text="${user.getEmailsAsString()}"></span></td>
    <td>

      <div class="btn-group" role="group" aria-label="Tour entries management buttons">
        <button type="button" class="btn btn-sm btn-outline-primary tourEditBtn"
                th:data-username="${user.username}" th:title="#{edit.title}">
          <i class="fas fa-edit"></i>
        </button>

        <button type="button" class="btn btn-sm btn-outline-danger tourDeleteBtn"
                th:data-username="${user.username}" th:title="#{delete.title}">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </td>
  </tr>

  </tbody>
</table>
