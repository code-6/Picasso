<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>PCS</title>

    <!-- Latest compiled and minified CSS -->
    <link th:href="@{/vendor/jsgantt-improved/dist/jsgantt.css}" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap-daterangepicker/css/bootstrap-daterangepicker.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-select/dist/css/bootstrap-select.min.css}"/>

    <style>
        .card-body {
            padding: 0 1rem 1rem;
        }

        .selectpicker {
            border: 1px solid #ccc !important;
            border-radius: 16px;
        }

        div.tour-select-identitfier-text {
            text-align: left;
        }

        div.tour-select-date-range-text {
            text-align: right;
        }
    </style>
</head>
<body class="sb-nav-fixed">

<div layout:fragment="content">
    <div class="card mb-4">
        <div class="card-header">
            <div class="row gx-5">
                <div class="col">
                    <i class="fas fa-table me-1"></i>
                    Gantt chart
                    <a class="btn btn-sm btn-link" data-toggle="collapse" href="#tourBindFilter" role="button"
                       aria-expanded="false" aria-controls="tourBindFilter tourBind tourFormContainer">
                        Filters
                    </a>
                    <a class="btn btn-sm btn-link" data-toggle="collapse" href="#tourBind" role="button"
                       aria-expanded="false" aria-controls="tourBind tourBindFilter tourFormContainer">
                        Create new bind
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <!--            tour bind filter form (filter gantt chart)-->
                    <div class="collapse" th:classappend="${tourBindFilter.hideFilterForm} ? '' : 'show'" id="tourBindFilter">
                        <hr/>
                        <form th:object="${tourBindFilter}" th:action="@{/}" th:method="get">
                            <div class="row g-2">

                                <div class="col-md align-items-end">
                                    <label for="filterStartDate">Start date</label>
                                    <input type="text" class="form-control date-picker date-picker-single" id="filterStartDate"
                                           th:field="*{startDate}" name="startDate">
                                </div>

                                <div class="col-md align-items-end">
                                    <label for="filterEndDate">End date</label>
                                    <input type="text" class="form-control date-picker date-picker-single" id="filterEndDate"
                                           th:field="*{endDate}" name="endDate">
                                </div>

                                <div class="col-md align-items-end">
                                    <label for="filterTourSelect">Tour</label>
                                    <select id="filterTourSelect" class="form-control selectpicker tourSelect"
                                            th:field="*{tourIds}" multiple
                                            data-live-search="true" data-selected-text-format="count > 1" name="tourIds">
                                        <option th:each="tour : ${allTours}"
                                                th:value="${tour.id}"
                                                th:text="${tour.name}"
                                                th:selected="${tourBindFilter.tourIds.contains(tour.id)}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md align-items-end">
                                    <label for="filterEmployeeTypeSelect">Employee type</label>
                                    <select id="filterEmployeeTypeSelect" class="form-control selectpicker employeeTypeSelect"
                                            th:field="*{employeeTypes}"
                                            multiple data-live-search="true" data-selected-text-format="count > 3"
                                            name="employeeTypes"
                                            data-employee-select-id="filterEmployeeSelect">
                                        <option th:each="employeeType : ${allEmployeeTypes}"
                                                th:value="${employeeType}"
                                                th:text="${employeeType.name()}"
                                                th:selected="${tourBindFilter.employeeTypes.contains(employeeType)}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md align-items-end">
                                    <label for="filterEmployeeSelect">Employee</label>
                                    <select id="filterEmployeeSelect" class="form-control selectpicker employeeSelect"
                                            th:field="*{employeeIds}"
                                            multiple data-live-search="true" data-selected-text-format="count > 2"
                                            name="employeeIds">
                                    </select>
                                </div>

                                <div class="col-md align-items-end">
                                    <label for="submitFilterBtn"> </label>
                                    <button id="submitFilterBtn" type="submit"
                                            class="btn btn-outline-success btn-block form-control">Apply
                                    </button>
                                </div>

                                <input type="hidden" name="hideFilterForm" value="false">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row tour-bind-container">

                <div class="col">
                    <!--                tour bind form -->
                    <div class="collapse" th:classappend="${tourBindFormDTO.hideTourBindForm} ? '' : 'show'" id="tourBind"
                         th:if="${tourBindFormDTO != null}">
                        <hr/>
                        <form id="tourBindForm" th:object="${tourBindFormDTO}" th:action="@{/}" th:method="post">
                            <div class="row form-group">
                                <div class="col-sm-2">
                                    <label for="bindFormTourSelect">Tour</label>
                                </div>
                                <div class="col">
                                    <select id="bindFormTourSelect" class="form-control selectpicker tourSelect" required
                                            data-live-search="true" data-selected-text-format="count > 1"
                                            th:field="*{tour}" name="tour">
                                        <option th:value="${null}"></option>
                                        <option th:each="tour : ${allTours}"
                                                th:value="${tour.id}"
                                                th:text="${tour.id + ': ' + tour.name + ' [' + tour.getDateRange().toString() + ']'}"
                                                th:selected="${tourBindFormDTO?.tour?.id == tour.id}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-outline-success"
                                            title="These aren't the tours you're looking for ? Create new one. "
                                            data-toggle="collapse" href="#tourFormContainer" type="button"
                                            aria-expanded="false" aria-controls="tourFormContainer">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="collapse" id="bindResultTourDetails" th:classappend="${tourBindFormDTO.tour == null} ? '' : 'show'">

                                <div class="row form-group">
                                    <div class="col-sm-2">
                                        <label for="bindResultTourDates">Dates</label>
                                    </div>
                                    <div class="col">
                                        <input id="bindResultTourDates" class="form-control"
                                               th:value="${tourBindFormDTO?.tour?.getDateRange()?.toString()}" disabled >
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-2">
                                        <label for="bindResultTourDescription">Description</label>
                                    </div>
                                    <!--                                FIXME 2022-08-09: bound tour description disappears after 'add employee' button press -->
                                    <div class="col">
                                    <textarea id="bindResultTourDescription" class="form-control"
                                              th:value="${tourBindFormDTO?.tour?.description}"
                                              disabled ></textarea>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>

                            </div>
                            <hr/>
                            <div class="collapse" id="bindResultEmployees" th:classappend="${tourBindFormDTO.employeeBinds.isEmpty()} ? '' : 'show'">
                                <div th:each="employeeBind, i : ${tourBindFormDTO.employeeBinds}">
                                    <div class="row form-group">
                                        <div class="col-sm-2">
                                            <select th:id="${'employeeTypeSelect_' + i.index}" class="form-control selectpicker employeeTypeSelect"
                                                    data-live-search="true" required
                                                    th:field="*{employeeBinds[__${i.index}__].employeeType}"
                                                    th:data-employee-select-id="${'employeeSelect_' + i.index}">
                                                <option th:value="${null}"></option>
                                                <option th:each="employeeType : ${allEmployeeTypes}"
                                                        th:value="${employeeType}"
                                                        th:text="${employeeType.name()}"
                                                        th:selected="${employeeBind.employeeType != null and employeeBind.employeeType.equals(employeeType)}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select th:id="${'employeeSelect_' + i.index}" class="form-control selectpicker employeeSelect"
                                                    th:field="*{employeeBinds[__${i.index}__].employee}" required
                                                    data-live-search="true">
                                                <option th:value="${null}"></option>
                                                <option th:each="employee : ${@employeeService.getOrEmpty(employeeBind.getEmployeeType())}"
                                                        th:value="${employee.id}"
                                                        th:text="${employee.type + ': ' + employee.name}"
                                                        th:selected="${employeeBind.employee != null and employeeBind.employee.equals(employee)}">
                                            </select>
                                        </div>
                                        <div class="col-sm-1">
<!--                                            TODO 2022-08-15 enabled only if employee type and employee selected. Also allow to add more only if previously added date-range filled. Disallow to submit if any of date-ranges is empty.-->
                                            <button class="btn btn-outline-success" type="submit" name="addEmployeeTourDateRange"
                                                    title="Add custom date range. Optional action, if not chosen, employee will be utilized to full tour date range" th:value="${i.index}">
                                                <i class="fa-solid fa-calendar-plus"></i>
                                            </button>
                                        </div>
                                        <div class="col-sm-1">
                                            <button class="btn btn-outline-primary" type="submit" name="unbindEmployee"
                                                    title="Unbind employee" th:value="${i.index}">
                                                <i class="fa-solid fa-user-xmark"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div th:each="employeeBindTourDateRange, j : ${employeeBind.localDateTimeRanges}">
                                        <div class="row form-group">
                                            <div class="col-sm-2"></div>
                                            <div class="col">
                                                <input type="text" class="form-control date-picker date-picker-employee-tour-bind" required
                                                       th:id="${'employeeTourDateRange_'+i.index+'-'+j.index}"
                                                       th:data-employee-id="${employeeBind?.employee?.id}"
                                                       th:data-tour-id="${tourBindFormDTO?.tour?.id}"
                                                       th:field="*{employeeBinds[__${i.index}__].localDateTimeRanges[__${j.index}__]}" name="localDateTimeRange">
                                            </div>
                                            <div class="col-sm-1">
                                                <button class="btn btn-outline-primary" type="submit" name="removeEmployeeTourDateRange"
                                                        title="Remove custom date range" th:value="${j.index}">
                                                    <i class="fa-solid fa-calendar-xmark"></i>
                                                    <input type="hidden" th:value="${i.index}" name="employeeRowId">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="collapse" id="bindResultEmployeesControls" th:classappend="${tourBindFormDTO.tour == null} ? '' : 'show'">
                                <div class="row form-group">
                                    <div class="col-sm-2"></div>
                                    <div class="col">
                                        <button class="btn btn-outline-success btn-block" type="submit" name="bindEmployee" id="bindEmployeeBtn"
                                        th:text="${'Add employee to the ' + tourBindFormDTO?.tour?.name}">

                                        </button>
                                    </div>
                                    <div class="col-sm-1">
                                        <button class="btn btn-outline-success" type="button"
                                                title="These aren't the employees you're looking for ? Create new one. ">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-sm-2"></div>
                                <div class="col">
<!--                                    TODO 2022-08-15 : allow to submit only if: -->
<!--                                    1) Tour is chosen-->
<!--                                    2) At least one employee chosen-->
<!--                                    3) There is no overlaps with other tours-->
                                    <button class="btn btn-outline-success btn-block" type="submit" id="submitBindBtn">
                                        Submit
                                    </button>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                            <input type="hidden" name="hideTourBindForm" value="false">
                        </form>
                    </div>

                </div>

                <div class="col">
                    <!--                tour form -->
                    <div class="collapse" id="tourFormContainer">
                        <hr/>
                        <form th:object="${tour}" id="tourForm">
                            <div th:include="tour/tourForm :: tourFormContent"></div>
                        </form>
                    </div>
                    <!--                employee form -->
                    <div class="collapse" id="employeeFormContainer">
                        <hr/>
                        <form th:object="${employee}" id="employeeForm">
                            <div th:include="employee/employeeForm :: employeeFormContent"></div>
                        </form>
                    </div>
                </div>



            </div>
            <div class="row">
                <div class="col">
                    <div style="position:relative; padding-top: 1rem;" class="gantt" id="GanttChartDIV"></div>
                </div>
            </div>

        </div>
    </div>
</div>
<!--all page related scripts should be wrapped into 'scripts' thymeleaf fragment-->
<div th:fragment="scripts">

    <script th:src="@{/vendor/jsgantt-improved/dist/jsgantt.js}" type="text/javascript"></script>

    <script type="text/javascript" th:src="@{/webjars/momentjs/moment.js}"></script>

    <script type="text/javascript"
            th:src="@{/webjars/bootstrap-daterangepicker/js/bootstrap-daterangepicker.js}"></script>

    <script type="text/javascript" th:src="@{/webjars/bootstrap-select/dist/js/bootstrap-select.js}"></script>

    <script th:inline="javascript">

        // main url stored in head tag of layout.html
        const mainUrl = $("meta[name='mainUrl']").attr("content");

        const dateTimeFormat = 'DD MMM YYYY HH:mm';

        initGantt();

        initDatePicker();

        $('.employeeTypeSelect').each(function () {

            let $employeeTypeSelect = $(this);

            $employeeTypeSelect.on('changed.bs.select', function () {
                loadEmployeesForSelect($employeeTypeSelect);
            });
        });

        $('#bindFormTourSelect').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
            fillChosenTourDetails();
        });

        $('.date-picker-employee-tour-bind').on('apply.daterangepicker', function (e, clickedIndex, isSelected, previousValue) {
            let employeeId = $(this).attr('data-employee-id');
            let tourId = $(this).attr('data-tour-id');
            let dateRange = $(this).val();
            validateBind(tourId, employeeId, dateRange);
        });

        function loadEmployeesForSelect($employeeTypeSelect) {

            const chosenEmployeeTypes = $employeeTypeSelect.find(":selected").map((_, e) => e.value).get();

            const employeeSelectId = '#' + $employeeTypeSelect.attr('data-employee-select-id');

            let $employeeSelect = $(employeeSelectId);

            $employeeSelect.empty();

            let getEmployeesByTypesApiUrl = mainUrl + "/api/employee";

            $.ajax({
                url: getEmployeesByTypesApiUrl,
                type: "get",
                data: {
                    "types": chosenEmployeeTypes.toString().replace('[', '').replace(']', '')
                },
                success: function (employees) {
                    $.each(employees, function (index, employee) {
                        let employeeId = employee.id;

                        $employeeSelect.append(new Option(employee.type + ': ' + employee.name, employeeId));
                    });
                    $employeeSelect.prop("disabled", false);
                    $employeeSelect.selectpicker('refresh');
                    $employeeSelect.selectpicker('toggle');
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'unable to load employees for chosen types: ' + chosenEmployeeTypes
                    });
                    $employeeSelect.prop("disabled", true);
                    $employeeSelect.selectpicker('refresh');
                }
            });
        }

        function initDatePicker() {

            $('.date-picker-single').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                timePicker: true,
                timePicker24Hour: true,
                timePickerIncrement: 5,
                autoApply: true,
                autoUpdateInput: true,
                locale: {
                    format: dateTimeFormat,
                }
            });
            let defaultStartDate = new Date([[${tourBindFilter.startDate}]].toString());
            let defaultEndDate = new Date([[${tourBindFilter.endDate}]].toString());

            $('#filterStartDate').data('daterangepicker').setStartDate(defaultStartDate);
            $('#filterEndDate').data('daterangepicker').setStartDate(defaultEndDate);

            let tourStartDate = null;
            let tourEndDate = null;
            try {
                tourStartDate = new Date([[${tourBindFormDTO?.tour?.startDate}]].toString());
                tourEndDate = new Date([[${tourBindFormDTO?.tour?.endDate}]].toString());
            } catch (e) {
                console.log(e);
            }

            $('.date-picker-employee-tour-bind').daterangepicker({
                showDropdowns: true,
                timePicker: true,
                timePicker24Hour: true,
                timePickerIncrement: 5,
                minDate: tourStartDate,
                maxDate: tourEndDate,
                autoApply: true,
                autoUpdateInput: true,
                locale: {
                    separator: ' ~ ',
                    format: dateTimeFormat,
                }
            });
            console.log("date pickers initialized")
        }

        function initGantt() {

            let ganttDataJsonArray = JSON.parse([[${ganttData}]].toString());

            let ganttChart = new JSGantt.GanttChart(document.getElementById('GanttChartDIV'), 'day');

            // configure ganttChart columns
            ganttChart.setShowRes(0);
            ganttChart.setShowDur(0);
            ganttChart.setShowComp(0);
            ganttChart.setShowStartDate(0);
            ganttChart.setShowEndDate(0);
            ganttChart.setShowPlanStartDate(0);
            ganttChart.setShowPlanEndDate(0);
            ganttChart.setShowCost(0);
            ganttChart.setShowDeps(0);

            // add vertical scroll
            ganttChart.setTotalHeight('300px')

            // configure ganttChart date columns width
            ganttChart.setDayColWidth(22);

            // configure ganttChart date format
            ganttChart.setDayMajorDateDisplayFormat('dd mon yyyy');
            ganttChart.setDateTaskTableDisplayFormat('dd mon yyyy');

            // configure ganttChart tooltip information
            ganttChart.setShowTaskInfoRes(0)

            // add data to chart
            $.each(ganttDataJsonArray, function (index, data) {
                ganttChart.AddTaskItemObject(data);
            });

            /*ganttChart.setEventClickRow(function (task) {
                alert(task);
            });*/

            ganttChart.setTotalHeight(document.documentElement.clientWidth);
            ganttChart.Draw();
        }

        function validateBind(tourId, employeeId, dateRange) {
            $.ajax({
                url: mainUrl + '/api/bind/validate/' + tourId + '/' + employeeId + '/' + dateRange,
                type: "get",
                success: function () {
                    console.log("bind is valid");
                },
                error: function (validateErrorMessage) {
                    debugger
                    Swal.fire({
                        icon: 'error',
                        title: validateErrorMessage.responseJSON.message
                    });
                }
            });
        }

        /*<![CDATA[*/
        // let tourBindFormDTO = /*[[${tourBindFormDTO}]]*/ null;

        function fillChosenTourDetails() {
            const selectedTourId = $('#bindFormTourSelect').find(":selected").map((_, e) => e.value).get();

            if(selectedTourId == null) {
                $('#bindResultTourDetails').removeClass('show');
                $('#bindResultEmployees').removeClass('show');
                $('#bindResultEmployeesControls').removeClass('show');
            } else {
                // load tour details
                $.ajax({
                    url: mainUrl + '/api/tour/' + selectedTourId,
                    type: "get",
                    success: function (tour) {
                        console.log(tour);
                        let tourStartDate = new Date(tour.startDate);
                        let tourEndDate = new Date(tour.endDate);
                        $('#bindResultTourName').val(tour.name);
                        $('#bindResultTourDates').val(moment(tourStartDate).format(dateTimeFormat) + ' ~ ' + moment(tourEndDate).format(dateTimeFormat));
                        $('#bindResultTourDescription').val(tour.description);

                        $('#bindResultTourDetails').addClass('show');
                        $('#bindResultEmployees').addClass('show');
                        $('#bindResultEmployeesControls').addClass('show');
                        $('#bindEmployeeBtn').text('Add employee to the ' + tour.name);
                    },
                    error: function () {
                        $('#bindResultTourDetails').removeClass('show');
                        $('#bindResultEmployees').removeClass('show');
                        $('#bindResultEmployeesControls').removeClass('show');
                        Swal.fire({
                            icon: 'error',
                            title: 'unable to get tour by id: ' + selectedTourId
                        });
                    }
                });
            }
        }

        /*]]>*/

    </script>
</div>
</body>
</html>
