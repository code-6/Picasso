<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Stanislav Wong">
    <meta name="mainUrl" th:content="${#httpServletRequest.getScheme()} + '://' + ${#httpServletRequest.getServerName()} + ':' + ${#httpServletRequest.getServerPort()} + ${#httpServletRequest.getContextPath()}" />

    <title>Picasso</title>
<!--    common dependencies-->
    <link th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.css}" rel="stylesheet" />

    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <link th:href="@{/vendor/fontawesome/css/all.css}" rel="stylesheet" type="text/css">

    <style th:inline="text">
        .sb-sidenav-menu {
            background-image: url([[@{/img/sidenav/2773_forest-cloudy-dark_828x1792.jpg}]]);
            background-size: cover;
        }
    </style>
<!--    common dependencies-->
</head>

<body class="sb-nav-fixed">

<div layout:fragment="header">
    <nav th:insert="fragments/header :: header"></nav>
</div>

<div id="layoutSidenav">
    <div th:replace="fragments/menu :: menu" id="layoutSidenav_nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <div layout:fragment="content">
                <h1>You are welcome!</h1>
            </div>
        </main>
        <div th:insert="fragments/footer :: footer"></div>
    </div>
</div>
<!--    common dependencies-->
<script th:src="@{/webjars/jquery/3.6.0/jquery.js}" ></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}" ></script>
<script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.js}" ></script>

<script th:src="@{/js/scripts.js}"></script>

<script th:src="@{/vendor/fontawesome/js/all.js}" ></script>

<script th:src="@{/webjars/sweetalert2/11.4.14/dist/sweetalert2.all.min.js}" ></script>
<!--    common dependencies-->

<!--page specific dependencies-->
<div th:include="~{this :: scripts}"></div>
<!--page specific dependencies-->
</body>
</html>
