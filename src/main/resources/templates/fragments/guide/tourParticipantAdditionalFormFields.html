<th:block th:fragment="tourParticipantAdditionalFormFields">
    <div class="row form-group">
        <div class="col-sm-2">
            <label for="guideLanguagesSelect" class="form-label" th:text="#{language.pl.cap}"></label>
        </div>
        <div class="col">
            <select id="guideLanguagesSelect"
                    class="form-control guideLanguagesSelect select2 select2-multiple select2-multiple-auto-create"
                    style="width: 100%"
                    th:field="${tourParticipant.languages}" multiple>
                <option th:each="lang : ${allLanguages}"
                        th:value="${lang}"
                        th:text="${lang}"
                        th:selected="${tourParticipant.languages.contains(lang)}">
                </option>
            </select>
        </div>
    </div>
</th:block>
